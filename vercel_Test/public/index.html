<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphoTV 代理服务器 - Vercel</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .status { 
            color: #4ade80; 
            font-weight: bold; 
            font-size: 18px;
        }
        .endpoint { 
            background: rgba(0, 0, 0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            font-family: 'Monaco', 'Menlo', monospace;
            border-left: 4px solid #4ade80;
            margin: 15px 0;
            word-break: break-all;
        }
        .feature {
            margin: 10px 0;
            padding: 8px 0;
        }
        .feature::before {
            content: "✅ ";
            margin-right: 8px;
        }
        h1 { color: #fbbf24; }
        h2 { color: #e5e7eb; margin-top: 30px; }
        .badge {
            background: #4ade80;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .test-btn {
            background: #4ade80;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #22c55e;
        }
        #testResult {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 MorphoTV 代理服务器</h1>
        <span class="badge">Vercel</span>
        <p class="status">✅ 服务器运行正常</p>
        
        <h2>使用方法</h2>
        <p>在 MorphoTV 初始化界面输入以下代理地址：</p>
        <div class="endpoint" id="proxyUrl">
        {
          "PROXY_BASE_URL": "<span id="baseUrl">loading...</span>/api/proxy/"
        }
        </div>
        
        <h2>功能特性</h2>
        <div class="feature">Vercel 边缘网络</div>
        <div class="feature">支持 CORS 跨域请求</div>
        <div class="feature">自动转发请求头</div>
        <div class="feature">支持所有 HTTP 方法</div>
        <div class="feature">零配置部署</div>
        <div class="feature">免费使用</div>
        
        <h2>测试接口</h2>
        <button class="test-btn" onclick="testProxy()">测试代理功能</button>
        <button class="test-btn" onclick="testHealth()">检查健康状态</button>
        <div id="testResult"></div>
        
        <p style="margin-top: 30px; color: #d1d5db; font-size: 14px;">
            <small>Powered by Vercel | 全球边缘网络</small>
        </p>
    </div>

    <script>
        // 设置当前域名
        document.getElementById('baseUrl').textContent = window.location.origin;
        
        async function testProxy() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('/api/proxy/https://httpbin.org/get');
                const data = await response.json();
                resultDiv.innerHTML = '✅ 代理测试成功！\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '❌ 代理测试失败：\n' + error.message;
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '检查中...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = '✅ 健康检查通过！\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '❌ 健康检查失败：\n' + error.message;
            }
        }
    </script>
</body>
</html>
