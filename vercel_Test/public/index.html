<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 MorphoTV 代理服务器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        h1 { text-align: center; font-size: 2.5em; margin-bottom: 30px; color: #ffd700; }
        .status { text-align: center; background: #4CAF50; padding: 15px; border-radius: 10px; margin-bottom: 30px; }
        .config-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            white-space: pre-wrap;
            font-size: 14px;
            overflow-x: auto;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        .button:hover { background: #45a049; transform: translateY(-2px); }
        .button:active { transform: translateY(0); }
        .result {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .emoji { font-size: 2em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 MorphoTV 代理服务器</h1>
        
        <div class="status">
            ✅ Vercel 服务运行正常
        </div>

        <h2>🔧 配置方法</h2>
        <p>在 MorphoTV 应用中输入以下配置：</p>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0 10px 0;">
            <strong>📱 基础配置</strong>
            <button class="button" onclick="copyConfig()">📋 复制配置</button>
        </div>
        <div class="config-box" id="config">{
  "PROXY_BASE_URL": "https://your-app.vercel.app/api/proxy?url="
}</div>

        <div class="features">
            <div class="feature">
                <div class="emoji">⚡</div>
                <h3>高速缓存</h3>
                <p>智能缓存系统，响应速度提升 90%</p>
            </div>
            <div class="feature">
                <div class="emoji">🛡️</div>
                <h3>反爬突破</h3>
                <p>自动处理反爬虫机制</p>
            </div>
            <div class="feature">
                <div class="emoji">🌐</div>
                <h3>全球加速</h3>
                <p>Vercel 全球 CDN 节点</p>
            </div>
            <div class="feature">
                <div class="emoji">🚀</div>
                <h3>零配置</h3>
                <p>部署即可使用，无需复杂配置</p>
            </div>
        </div>

        <h2>🧪 功能测试</h2>
        <button class="button" onclick="testProxy()">🎯 测试豆瓣 API</button>
        <button class="button" onclick="testHealth()">📊 系统状态</button>
        
        <div class="result" id="result" style="display: none;"></div>

        <div style="text-center; margin-top: 40px; opacity: 0.7;">
            <p>Powered by Vercel | 极简部署方案</p>
        </div>
    </div>

    <script>
        // 更新配置中的域名
        window.addEventListener('load', function() {
            const config = document.getElementById('config');
            const currentDomain = window.location.origin;
            config.textContent = `{
  "PROXY_BASE_URL": "${currentDomain}/api/proxy?url="
}`;
        });

        // 复制配置
        async function copyConfig() {
            const config = `{
  "PROXY_BASE_URL": "${window.location.origin}/api/proxy?url="
}`;
            
            try {
                await navigator.clipboard.writeText(config);
                
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✅ 复制成功';
                button.style.background = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            } catch (error) {
                alert('复制失败，请手动复制配置');
            }
        }

        // 测试代理
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '🔄 测试中...';
            
            const startTime = Date.now();
            
            try {
                const testUrl = '/api/proxy?url=' + encodeURIComponent('https://movie.douban.com/j/search_subjects?type=movie&tag=热门&page_limit=1&page_start=0');
                const response = await fetch(testUrl);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ 代理测试成功！
⚡ 响应时间: ${responseTime}ms
📊 缓存状态: ${response.headers.get('x-cache-status')}
🌐 服务器: ${response.headers.get('x-proxy-server')}

返回数据:
${JSON.stringify(data, null, 2)}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.textContent = `❌ 请求失败 (${response.status}) - ${responseTime}ms：
${errorText}`;
                }
            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                resultDiv.textContent = `❌ 测试失败 (${responseTime}ms)：${error.message}`;
            }
        }

        // 测试健康状态
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '🔄 检查中...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.textContent = '✅ 系统状态检查通过！\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = '❌ 状态检查失败：' + error.message;
            }
        }
    </script>
</body>
</html>
